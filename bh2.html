<head>

    <title>Food Courts Nearby</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        nav {
            width: 100%;
            height: 7rem;
            background-color: #fdf5e6;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        nav h1 {
            font-size: 2rem;
            color: #6b4b3a;
            font-weight: bold;
        }

        nav a {
            color: #333;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #d35400;
        }

        .store-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin: 2rem auto;
            max-width: 800px;
            padding: 0 1rem;
        }

        .store-card {
            background-color: #e3d0f7;
            color: #4a235a;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .store-card:nth-child(even) {
            background-color: #fef7ea;
            color: #9b59b6;
        }

        .store-card:hover {
            transform: translateY(-5px);
        }

        .store-card button {
            padding: 0.5rem 1.5rem;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            background-color: #8e44ad;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .store-card button:hover {
            background-color: #6c3483;
        }

        .store-card a {
            color: inherit;
            text-decoration: none;
        }
    </style>
</head>
